<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лабораторная №2</title>
    <link rel="icon" href="https://e7.pngegg.com/pngimages/345/699/png-clipart-computer-icons-world-wide-web-cdr-text.png">
    
</head> 
<body>
    <div class="wrapper">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="https://s.auto.drom.ru/i24281/c/photos/fullsize/cheryexeed/lx/cheryexeed_lx_1138660.jpg"></div>
                <div class="swiper-slide"><img src="https://krsk-auto.ru/resources/bodies/d0be76bb112653d00aafa0768d6a384eda6ccd90.jpeg"></div>
                <div class="swiper-slide"><img src="https://kolesa-uploads.ru/-/761e54b8-da82-4228-b488-60678c4ea90b/exeed-vx-5seat-1.jpg"></div>
                <div class="swiper-slide"><img src="https://borishof.ru/upload/webp/iblock/13f/3ngjpna1j92nmazc8dsb2fgf2yyy8925.webp"></div>
            </div>            
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>    
    </div>
    <div class="container text-center">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <select class="form-select mb-3" id="type_deposit">
                    <option selected>Вид вклада</option>
                    <option>Пополняемый</option>
                    <option>Срочный</option>
                    </select>
                    <select class="form-select mb-3" id="long_deposit">
                    <option selected>Срок вклада</option>
                    </select>
                    <input type="text" class="form-control mb-3" id = "sum" placeholder="Сумма, руб">
                    <button type="button" class="btn btn-primary" id="calc">Рассчитать</button>
                </div>
                <div class="col-md-6" id="result">Выберите необходимые параметры и нажмите "Рассчитать"</div>
            </div>
        </form>
    </div>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Название</th>
            <th scope="col">Зарплата (От)</th>
            <th scope="col">Зарплата (До)</th>
            <th scope="col">Ссылка</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">1</th>
            <td id="1.name"></td>
            <td id="1.salaryFrom">-</td>
            <td id="1.salaryTo">-</td>
            <td id="link1"></td>
          </tr>
          <tr>
            <th scope="row">2</th>
            <td id="2.name"></td>
            <td id="2.salaryFrom">-</td>
            <td id="2.salaryTo">-</td>
            <td id="link2"></td>
          </tr>
          <tr>
            <th scope="row">3</th>
            <td id="3.name"></td>
            <td id="3.salaryFrom">-</td>
            <td id="3.salaryTo">-</td>
            <td id="link3"></td>
          </tr>
        </tbody>
      </table>

    <script src="bundle.js"></script>
</body>
</html>
